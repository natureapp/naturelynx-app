        <div class="create-mission">
        	<div class="container">
	        	<div class="head-bar">
		        	<h4>Create Mission</h4>
	        	</div>
                <form class="row form">
                	<div class="col-xs-12">
	                	<div class="edit-banner mrg-btn10">
		                	<div class="upload-sec">
					            <div class="drop-area">
									<input type="file" name="upload" class="multi with-preview"/>
								</div>
							</div>
						</div>
	                </div>
                	
                	<div class="mrg-btn10 full-block">
                    	<div class="col-xs-6">
							<input type="text" value="" placeholder="" name="" class="gray-bg">
                    	</div>
                    	<div class="col-xs-6">
							<input type="text" value="" placeholder="" name="" class="gray-bg">
                    	</div>
                    	<div class="col-xs-6">
							<label>Mission Name</label>
                    	</div>
                    	<div class="col-xs-6">
							<label>Area Range</label>
                    	</div>
                    </div>
                    <div class="col-xs-12 mrg-btn10">
                    	<textarea type="text" placeholder="" name="" class="gray-bg"></textarea>
                    	<label>Description</label>
                    </div>
                    <div class="mrg-btn10 full-block">
                    	<div class="col-xs-6">
							<a href="mission-administrators.html" class="btn-dark">MANAGE ADMIN USERS</a>
                    	</div>
                    	<div class="col-xs-6">
	                    	<div class="switch">
	                          <input type="radio" class="switch-input" name="Request" value="YES" id="YES" checked>
	                          <label for="YES" class="switch-label switch-label-off">YES</label>
	                          <input type="radio" class="switch-input" name="Request" value="NO" id="NO">
	                          <label for="NO" class="switch-label switch-label-on">NO</label>
	                          <span class="switch-selection"></span>
	                        </div>
                    	</div>
                    	<div class="col-xs-6">
                    	</div>
                    	<div class="col-xs-6">
                    		<label>Accept/Deny Requests</label>
                    	</div>
                    </div>
                    <div class="mrg-btn10 full-block">
                    <div class="col-xs-6">
                    	<input type="submit" value="Create" class="line-style-btn">
                    </div>
                    <div class="col-xs-6">
                    	<input type="button" value="Cancel" class="line-style-btn">
                    </div>
                    </div>
